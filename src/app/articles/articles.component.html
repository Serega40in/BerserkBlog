<div class="tl_page_wrap">
    <div class="tl_page">
      <main class="tl_article">
        <header class="tl_article_header">
        </header>
        <a *ngFor="let article of articles" routerLink="/detail/{{article.id}}">
          <article class="tl_article_content module">
            <h2>{{article.title}}</h2>
            <p>{{article.content.substring(0, 299)}}... <br> <a href="">Показать полностью...</a></p>            
          </article>
        </a>
      </main>
    </div>
</div>
