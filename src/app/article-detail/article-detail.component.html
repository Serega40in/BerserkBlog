<div class="tl_page_wrap">
    <div class="tl_page">
      <main class="tl_article">
        <header class="tl_article_header">
          <h1>{{article.title}}</h1>
        </header>
        <article class="tl_article_content">
          <img src="{{article.img}}" alt="img">
          <p>{{article.content}}</p>
        </article>
      </main>
    </div>
</div>
<button (click)="goBack()">go back</button>
