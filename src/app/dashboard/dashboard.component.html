<div class="tl_page_wrap">
    <div class="tl_page">
      <main class="tl_article">
        <header class="tl_article_header">
        </header>
        <article *ngFor="let article of articles" class="tl_article_content">
          <h2>{{article.title}}</h2>
          <p>{{article.content}}</p>
        </article>
      </main>
    </div>
</div>
